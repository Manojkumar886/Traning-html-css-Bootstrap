<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .null
        {
            font-family: monospace;
        }
        #new
        {
            border-style: double;
        }
    </style>
</head>
<body>
    <h1 class="null" id="new">Manojkumar</h1>
    <h6 class="null" id="new">Vijayasarathi</h6>
    <h4 class="null">Manikandan</h4>
    
</body>
</html>
